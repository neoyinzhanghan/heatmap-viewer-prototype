<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSI Viewer</title>
    <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
</head>

<body>
    <h1>WSI Viewer with OpenSeadragon</h1>
    <div id="openseadragon-viewer" style="width: 800px; height: 600px;"></div>

    <script>
        // Initialize OpenSeadragon viewer
        const viewer = OpenSeadragon({
            id: "openseadragon-viewer",
            prefixUrl: "https://openseadragon.github.io/openseadragon/images/",
            tileSources: {
                // Set tile source to a custom tile URL format from your Flask server
                type: 'image',
                tileUrl: function (level, x, y) {
                    // Adjust URL to point to the tile endpoint on your Flask server
                    return `http://127.0.0.1:8080/tile/${level}/${x}/${y}/?alpha=0.5`;
                },
                width: 10000,   // Set width of the full-resolution image in pixels
                height: 10000,  // Set height of the full-resolution image in pixels
                tileSize: 512,  // Tile size used in your Flask server (match with server config)
                minLevel: 0,    // Minimum zoom level
                maxLevel: 5     // Maximum zoom level (adjust based on your data)
            },
            showNavigator: true,
        });
    </script>
</body>

</html>
